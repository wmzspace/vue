<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <title>Vue3 Demo</title>

</head>

<body>
    <template id="Application">
        <p :[prop]="name" @click="click" :style="{fontSize:fontSize+'px'}">HelloWorld</p>
        <p v-if="1">1</p>
        <p v-else="">1</p>
        <component is="script">
            console.log("1");
        </component>
    </template>
</body>
<script>
    const App = {
        data() {
            return {
                prop: "id",
                name: "el_p",
                fontSize: 10,
            }
        },
        methods: {
            click() {
                this.fontSize++;
            }
        }
    }
    Vue.createApp(App).mount("#Application")
</script>

</html>
