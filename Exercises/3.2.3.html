<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="..\node_modules\vue\dist\vue.global.js"></script>
    <title>Vue3 Exercise</title>
</head>

<body>
    <div id="Application">
        <button type="button" @click="add">add</button>
        <p>{{type}}</p>
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                count: 0
            }
        },
        computed: {
            type: {
                get() {
                    return this.count > 10 ? "big" : "small"
                },
                set(newValue) {
                    this.count = newValue == "big" ? 11 : 0
                }
            }
        },
        methods: {
            add() {
                this.count++
            }
        }
    }
    let instance = Vue.createApp(App).mount("#Application")
    console.log(instance.count)
    console.log(instance.type)
    instance.type = "big"
    console.log(instance.count)
    console.log(instance.type)
</script>

</html>
